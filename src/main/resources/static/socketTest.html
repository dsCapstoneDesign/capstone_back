<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket STOMP Chat Test</title>
</head>
<body>
<h2>WebSocket STOMP 테스트</h2>

<div>
    <button onclick="connect()">Connect</button>
    <button onclick="enterChat()">입장</button>
</div>

<div style="margin-top: 10px;">
    <input type="text" id="chatInput" placeholder="메시지를 입력하세요" style="width: 300px;">
    <button onclick="sendMessage()">전송</button>
</div>

<pre id="log" style="background-color: #f0f0f0; padding: 10px;"></pre>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let stompClient = null;

    function log(message) {
        const logArea = document.getElementById("log");
        logArea.textContent += message + "\n";
    }

    function connect() {
        const socket = new SockJS("http://localhost:8080/ws"); // WebSocket 엔드포인트
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            log("✅ 연결 성공: " + frame);

            stompClient.subscribe("/topic/chat", function (response) {
                const msg = JSON.parse(response.body);
                log("📩 받은 메시지: " + JSON.stringify(msg));
            });
        }, function (error) {
            log("❌ 연결 실패: " + error);
        });
    }

    function enterChat() {
        if (!stompClient || !stompClient.connected) {
            log("❗ 먼저 Connect 버튼을 눌러주세요.");
            return;
        }

        const message = {
            memberId: 1, // 실제 존재하는 멤버 ID로 바꿔야 함
            sendTime: new Date().toISOString(),
            type: "ENTER",
            sender: "USER"
        };

        stompClient.send("/app/enter", {}, JSON.stringify(message));
        log("🚀 입장 메시지 전송함: " + JSON.stringify(message));
    }

    function sendMessage() {
        if (!stompClient || !stompClient.connected) {
            log("❗ 먼저 Connect 버튼을 눌러주세요.");
            return;
        }

        const input = document.getElementById("chatInput");
        const message = input.value.trim();
        if (message === "") {
            log("❗ 메시지를 입력하세요.");
            return;
        }

        const payload = {
            memberId: 1, // 실제 존재하는 멤버 ID로 바꿔야 함
            message: message
        };

        stompClient.send("/app/send", {}, JSON.stringify(payload));
        log("📤 채팅 메시지 전송함: " + JSON.stringify(payload));

        input.value = "";
    }
</script>
</body>
</html>
